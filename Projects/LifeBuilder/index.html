<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Builder</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="dark.css">

</head>

<body id="body" class="dark">
    <h1>Life Builder</h1>

    <!--  background-color: #4423eb; -->
    <div style=" float: left; width: 1200px;">

        <!-- Stats -->
        <div class="panel container" style="float: left; width: 250px; height: auto;">

            <button id="pause-button" onclick="pause()"> Pause </button>

            <h2>Stats</h2>
            <p>Money: <span id="money">0</span></p>

        </div>

        <!-- Tabs -->
        <div class="panel tab-container" style="float: left; width: 800px; height: auto;">
            <button class="button" onclick="openTab('jobs')">Jobs</button>
            <button class="button" onclick="openTab('skills')">Skills</button>
            <button class="button" onclick="openTab('shop')">Shop</button>
            <button class="button" onclick="openTab('investments')">Investments</button>
            <button class="button" onclick="openTab('business')">Business</button>
            <button class="button" onclick="openTab('settings')" style="float: right">Settings</button>
            <!-- Add more buttons for additional tabs if needed -->
        </div>

        <!-- Selected Tab -->
        <div class="panel" style="float: left; width: 800px; height: auto;">

            <!-- Jobs -->
            <div id="jobs" class="tab-content active">
                <h2>Jobs</h2>
                <table>
                    <tr>
                        <th style="width: 200px">Job</th>
                        <th style="width: 100px">Level</th>
                        <th style="width: 100px">Income/hour</th>
                        <th style="width: 100px">Xp Left</th>
                        <th style="width: 100px">Xp/hour</th>
                        <th style="width: 100px">Memory</th>
                    </tr>
                    <!-- Beggar -->
                    <tr id="row Beggar">
                        <td>
                            <div class="progress-bar" data-job="beggar">
                                <div id="beggar-progress" class="progress"></div>
                                <span id="progress-text"> Beggar </span>
                            </div>
                        </td>
                        <td class="level">0</td>
                        <td class="income">0</td>
                        <td class="xpleft">0</td>
                        <td class="xphour">0</td>
                        <td class="memory">0</td>
                    </tr>
                    <!-- Recycler-->
                    <tr id="row Recycler" class="hidden">
                        <td>
                            <div class="progress-bar" data-job="recycler">
                                <div id="recycler-progress" class="progress"></div>
                                <span id="progress-text"> Recycler </span>
                            </div>
                        </td>
                        <td class="level">0</td>
                        <td class="income">0</td>
                        <td class="xpleft">0</td>
                        <td class="xphour">0</td>
                        <td class="memory">0</td>
                    </tr>
                    <!-- Performer -->
                    <tr id="row Performer" class="hidden">
                        <td>
                            <div class="progress-bar" data-job="performer">
                                <div id="performer-progress" class="progress"></div>
                                <span id="progress-text"> Street Performer </span>
                            </div>
                        </td>
                        <td class="level">0</td>
                        <td class="income">0</td>
                        <td class="xpleft">0</td>
                        <td class="xphour">0</td>
                        <td class="memory">0</td>
                    </tr>
                    <!-- Odd Jobs Worker-->
                    <tr id="row OddJobsWorker" class="hidden">
                        <td>
                            <div class="progress-bar" data-job="oddjobsworker">
                                <div id="oddjobsworker-progress" class="progress"></div>
                                <span id="progress-text"> Odd Jobs Worker </span>
                            </div>
                        </td>
                        <td class="level">0</td>
                        <td class="income">0</td>
                        <td class="xpleft">0</td>
                        <td class="xphour">0</td>
                        <td class="memory">0</td>
                    </tr>
                    <!-- Day Labourer -->
                    <tr id="row DayLabourer" class="hidden">
                        <td>
                            <div class="progress-bar" data-job="daylabourer">
                                <div id="daylabourer-progress" class="progress"></div>
                                <span id="progress-text"> Day Labourer </span>
                            </div>
                        </td>
                        <td class="level">0</td>
                        <td class="income">0</td>
                        <td class="xpleft">0</td>
                        <td class="xphour">0</td>
                        <td class="memory">0</td>
                    </tr>
                    <!-- Add more rows for additional jobs if needed -->
                </table>
            </div>

            <!-- Skills -->
            <div id="skills" class="tab-content">
                <p>skills placeholder</p>
            </div>

            <!-- Shop -->
            <div id="shop" class="tab-content">
                <button id="buy-tent-button" disabled>Buy Shabby Tent</button>
            </div>

            <!-- Investments -->
            <div id="investments" class="tab-content">
                <p>investments placeholder</p>
            </div>

            <!-- Business -->
            <div id="business" class="tab-content">
                <p>business placeholder</p>
            </div>

            <!-- Settings -->
            <div id="settings" class="tab-content">
                <div id="settings">
                    <h2>Settings</h2>
                    <div style="margin-top: 20px">
                        <label for="dark-mode-checkbox">Dark Mode</label>
                        <input type="checkbox" id="dark-mode-checkbox">
                    </div>
                    <div style="margin-top: 20px; margin-bottom: 20px">
                        <label> Debug Mode </label>
                        <input type="checkbox" id="debug-checkbox">
                    </div>
                    <button id="save-button" onclick="saveGame()"> Save </button>
                    <button id="load-button" onclick="loadGame()"> Load </button>
                    <button id="reset-button" onclick="resetGame()"> Reset </button>
                </div>
            </div>

            <!-- Add more content sections for additional tabs if needed -->
        </div>

    </div>

    <script src="tabs.js"></script>
    <script src="actions.js"></script>
    <script src="purchaseables.js"></script>
    <script src="settings.js"></script>
</body>

</html>
